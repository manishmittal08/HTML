<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>
            MIET COLLEGE PAGE
        </title>
    </head>
    <body style="background-color: rgba(89, 164, 230, 0.507)">
        <h1 style="text-align: center"><u>MIET REGISTRATION PAGE</u></h1>
        <form action="login.html">
            <div>
                <label for="user">ENTER YOUR NAME:</label>
                <input type="text" id="user" placeholder="username">
            </div>
            <br>
            <div>
                <label for="pass">ENTER YOUR PASSWORD:</label>
                <input type="password" id="pass" placeholder="password">
            </div>
            <br>
            <div>
                SELECT YOUR GENDER:
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">MALE</label>
    
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">FEMALE</label>
    
                <input type="radio" id="na" name="gender" value="na">
                <label for="na">PREFER NOT TO SAY</label>
            </div>
            <br>
            <div>
                <label for="date">ENTER YOUR DOB:</label>
                <input type="date" id="date" placeholder="date of birth">
            </div>
            <br>
            <span>
                <label for="city">SELECT YOUR CITY:</label>
                <select id="city" name="city">
                    <option value="select">OPTIONS</option>
                    <option value="meerut">MEERUT</option>
                    <option value="delhi">DELHI</option>
                    <option value="noida">NOIDA</option>
                    <option value="goa">GOA</option>
                    <option value="gurgoan">GURGOAN</option>
                </select>
            </span>
            <br><br>
           <div>
             SELECT YOUR COURSE:
            <input type="radio" id="btech" name="subject" value="B.TECH">
            <label for="btech">B.TECH</label>
    
            <input type="radio" id="bca" name="subject" value="BCA">
            <label for="bca">BCA</label>
    
            <input type="radio" id="bba" name="subject" value="BBA">
            <label for="bba">BBA</label>
    
            <input type="radio" id="mtech" name="subject" value="M.TECH">
            <label for="mtech">M.TECH</label>
           </div>
           <br>
           <div>
            CHOOSE YOUR SUBJECTS:
            <input type="checkbox" id="maths" name="subjects" value="maths">
            <label for="maths">MATHS</label>
    
            <input type="checkbox" id="english" name="subjects" value="english">
            <label for="english">ENGLISH</label>
    
            <input type="checkbox" id="oops" name="subjects" value="oops">
            <label for="oops">OOPS</label>
    
            <input type="checkbox" id="mern" name="subjects" value="mern">
            <label for="mern">MERN</label>
    
            <input type="checkbox" id="java" name="subjects" value="java">
            <label for="java">JAVA</label>
           </div>
           <br>
           FEEDBACK:
           <textarea name="feedback" placeholder="GIVE YOUR VALUABLE FEEDBACK PLEASE"></textarea>
           <br><br><br>
           <button id="button">SUBMIT</button>
        </form>
    </body>
</html>
