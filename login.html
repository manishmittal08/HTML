<html>
    <head>
        <title>
            MIET COLLEGE PAGE
        </title>
    </head>
    <body style="background-color: rgba(89, 164, 230, 0.507)">
        <h1 style="text-align: center"><u>MIET REGISTRATION PAGE</u></h1>
        <form action="/pratice.html">
            <label for="firstname">ENTER YOUR FIRST NAME:&nbsp;</label>
            <input type="text" placeholder="enter firstname" id="firstname">
            <br><br>

            <label for="lastname">ENTER YOUR LAST NAME:&nbsp;</label>
            <input type="text" placeholder="enter lastname" id="lastname">
            <br><br>

            <label for="date">ENTER YOUR D.O.B:</label>
            <input type="date" placeholder="enter d.o.b" id="date">
            <br><br>

            <h3>SELECT YOUR COURSE:</h3>
            <input type="radio" name="course" id="b.tech" value="b.tech">
            <label for="b.tech">B.TECH</label>

            <input type="radio" name="course" id="bca" value="bca">
            <label for="bca">BCA</label>

            <input type="radio" name="course" id="bba" value="bba">
            <label for="bba">BBA</label>

            <h3>CHOOSE YOUR FAVOURITE SUBJECTS :</h3>
            <input type="checkbox" name="subject" value="maths" id="maths">
            <label for="maths">MATHS</label>

            <input type="checkbox" name="subject" value="chemistry" id="chemis">
            <label for="chemis">CHEMISTRY</label>

            <input type="checkbox" name="subject" value="dsa" id="dsa">
            <label for="dsa">D.S.A</label>

            <input type="checkbox" name="subject" value="cn" id="cn">
            <label for="cn">COMPUTER NETWORKS</label>
            <br><br>

            <h3>AGE :</h3>
            <input type="checkbox" name="age" id="age" value="age">
            <label for="age">I AM 18+</label>
            <br><br>

            <h3>ENTER YOUR CITY:</h3>
            <select name="city" value="city">
                <option value="meerut">MEERUT</option>
                <option value="delhi">DELHI</option>
                <option value="goa">GOA</option>
                <option value="hapur">HAPUR</option>
            </select>
            <br><br>

            <textarea name="feedback" id="feedback" placeholder="ENTER YOUR VALUE FEEDBACK HERE" rows="5">FEEDBACK</textarea>
            <br><br>

            <button>SUBmit</button>
        
        </form>
    </body>
</html>
